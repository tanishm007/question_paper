<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_Paper</title>
    
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.question-paper {
  max-width: 800px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.question {
  margin-bottom: 20px;
}

.question h2 {
  color: #333;
  margin-bottom: 10px;
}

.options {
  list-style-type: none;
  padding: 0;
}

.options li {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="radio"] {
  margin-right: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

button:hover {
  background-color: #45a049;
}

/* Custom styles for question content */
.options li {
  background-color: #f9f9f9;
  padding: 10px;
  border-radius: 4px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.options label {
  color: #333;
}

h2 {
  font-size: 18px;
  font-weight: bold;
}

/* Add more styles as needed for a professional look */

    </style>
    
</head>
<body>
    <div class="question-paper">
        <button id="generateBtn" onclick="generateQuestionPaper()">Generate Question Paper</button>
    
        <div class="question" id="easyQuestions">
            <h2>Easy Questions:</h2>
            <ul class="options" id="easyOptions"></ul>
        </div>
    
        <div class="question" id="mediumQuestions">
            <h2>Medium Difficulty Questions:</h2>
            <ul class="options" id="mediumOptions"></ul>
        </div>
    
        <div class="question" id="hardQuestions">
            <h2>Hard Questions:</h2>
            <ul class="options" id="hardOptions"></ul>
        </div>
    </div>

  
 <script src="./client.js"></script>
</body>
</html>
